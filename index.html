<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21BAI10109</title>
    <style id="theme-style">

        body {
            font-family: Arial, sans-serif;
            background-color: #000000; 
            color: #ffffff; 
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #1a1a1a; 
            padding: 20px;
            border-radius: 8px; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); 
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff; 
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #cccccc;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            background: #333333; 
            border: 1px solid #444444; 
            color: #ffffff; 
            border-radius: 4px; 
        }

        input[type="text"]::placeholder {
            color: #888888; 
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50; 
            color: #ffffff; 
            border: none;
            cursor: pointer;
            border-radius: 4px; 
        }

        button:hover {
            background-color: #45a049; 
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background: #222222; 
            border-radius: 5px;
            color: #ffffff; 
        }

        .output pre {
            white-space: pre-wrap;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #cccccc;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }


        .light-mode body {
            background-color: #ffffff; 
            color: #000000; 
        }

        .light-mode .container {
            background: #f0f0f0; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }

        .light-mode h1 {
            color: #000000; 
        }

        .light-mode label {
            color: #333333; 
        }

        .light-mode input[type="text"] {
            background: #ffffff; 
            border: 1px solid #cccccc; 
            color: #000000; 
        }

        .light-mode input[type="text"]::placeholder {
            color: #666666; 
        }

        .light-mode button {
            background-color: #5bc0de; 
        }

        .light-mode button:hover {
            background-color: #31b0d5;
        }

        .light-mode .output {
            background: #e9ecef; 
            color: #000000; 
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding: 10px 20px;
            border: 1px solid #444444;
            border-radius: 4px;
            background-color: #333333;
            color: #ffffff;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        select option {
            color: #ffffff;
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BFHL Backend Interaction</h1>
        <label for="data">Enter Data (comma separated):</label>
        <input type="text" id="data" placeholder="e.g., M,1,334,4,B,Z,a">
        <button onclick="sendData()">Submit</button>

        <div class="output" id="output"></div>

        <div style="text-align: center; margin-top: 20px;">
            <label>
                <input type="checkbox" id="theme-toggle">
                <span>Toggle Dark/Light Mode</span>
            </label>
            <br>
            <label for="filter">Filter By: </label>
            <select id="filter">
                <option value="all">All</option>
                <option value="numbers">Numbers Only</option>
                <option value="alphabets">Alphabets Only</option>
            </select>
        </div>
    </div>

    <footer>
        </footer>

    <script src="script.js"></script>
</body>

</html>
